<!DOCTYPE html>
<html>
  <head>
    <title>404 - Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 72px;
        color: #e74c3c;
      }
      h2 {
        margin: 0 0 20px 0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The requested URL was not found on this server.</p>
      <a href="/">Go to Home</a>
    </div>
  </body>
</html>
